  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
      	<div class="panel-heading">Donations are welcome on</div>
      	<div class="panel-body">

	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
				</div>
				<div class="panel-body">
          <h3>Live overview of HitBTC wallet status</h3>
					<p>Updates every minute. </p>
          <table class="table-striped table-bordered table-condensed table-hover">
            <thead>
              <tr>
                <th>
                  <span>
                    Coin
                  </span>
                </th>
                  <th>
                    <span>
                      Fullname
                    </span>
                  </th>
                <th>
                  <span>
                    payinEnabled
                  </span>
                </th>
                <th>
                  <span>
                    payoutEnabled
                  </span>
                </th>
                <th>
                  <span>
                    transferEnabled
                  </span>
                </th>
              </tr>
            </thead>
            <tbody ng-repeat="market in markets">
              <tr>
                <td>
                  <a href="https://hitbtc.com/{{market.id}}-to-BTC" target="_blank"> {{market.id}}</a>
                </td>
                <td>{{market.fullName}}</td>
                <td ng-class="{'red-text': market.payinEnabled === false, 'green-text': market.payinEnabled}"></td>
                <td ng-class="{'red-text': market.payoutEnabled === false, 'green-text': market.payoutEnabled}"></td>
                <td ng-class="{'red-text': market.transferEnabled === false, 'green-text': market.transferEnabled}"></td>
              </tr>
            </tbody>
          </table>
				</div>
			</div>
		</div>
  </div>
</div>
