<div>
	<h3><a href="https://bittrex.com/Market/Index?MarketName={{coin}}" target="_blank"> {{coin}}</a></h3>
	<span> % below top of chart for current bid: {{diffFromMax}}</span>
	<canvas id="line" class="chart chart-line" chart-data="data"
		chart-labels="labels" chart-colors="colors" chart-series="series" chart-options="options"
		chart-dataset-override="datasetOverride">
	</canvas>
</div>
