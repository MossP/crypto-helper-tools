<div class="panel panel-default">
	<div class="panel-heading">Overview setttings</div>
	<div class="panel-body">
		<div class="container-fluid">
      	<div class="row">
      		<div class="col-sm-3 col-xs-12">
				<div class="input-group">
					<span style="width:200px" class="input-group-addon">Intervals</span>
					<input style="width:300px" type="text" ng-model="overviewSettings.intervals" />
				</div>
				<div class="input-group">
					<span style="width:200px" class="input-group-addon">Minimum volume maintable</span>
					<input style="width:300px" type="text" ng-model="overviewSettings.minVolume" />
				</div>
				<div ng-show="settingsType === 'short'" class="input-group">
					<span style="width:200px"class="input-group-addon">Maximum items in intervaltables</span>
					<input style="width:300px" type="text" ng-model="overviewSettings.maxItemsInterval" />
				</div>
				<br/>
				<button type="button" class="btn" ng-click="saveSettings()">Save</button>
				<button type="button" class="btn" ng-click="resetSettings()">Reset</button>

			</div>
      	</div>
      </div>
	</div>
</div>
